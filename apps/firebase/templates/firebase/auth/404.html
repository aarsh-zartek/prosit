{% extends 'firebase/auth/base.html' %}

{% block title %} Template Not Found {% endblock title %}


{% block content %}

<main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">

        <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <div class="mdl-card__title mdl-color--light-blue-600 mdl-color-text--white">
                <h2 class="mdl-card__title-text">Template Not Found</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                This template does not exist (404)
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-js-button mdl-button--colored mdl-button--raised mdl-js-ripple-effect" style="color: white;" href="{% url 'firebase:index' %}">
                    <i class="material-icons">home</i>
                    Home
                </a>
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-js-button mdl-button--icon" id="refresh-button" style="color: white;"
                    onclick="window.location.reload()">
                    <i class="material-icons">refresh</i>
                </button>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
